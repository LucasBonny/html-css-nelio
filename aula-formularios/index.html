<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Top</title>
</head>
<body>
    <header>
        <nav>
            <h1>Loja Top</h1>
        </nav>
    </header>
    <section>
        <h2>Cadastro</h2>
        <form action="obrigado.html">
            <div>
                <label for="ctrl-name">Nome: </label>
                <input type="text" name="name" id="ctrl-name" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="ctrl-email">Email: </label>
                <input type="email" name="email" id="ctrl-email" placeholder="Digite seu email">
            </div>
            <div>
                <label for="ctrl-password">Senha: </label>
                <input type="password" name="password" id="ctrl-password" placeholder="Digite sua senha">
            </div>
            <div>
                <label for="ctrl-city">Cidade: </label>
                <select name="city" id="ctrl-city">
                    <option value="1">São Paulo</option>
                    <option value="2">Belo Horizonte</option>
                    <option value="3">Recife</option>
                    <option value="4">Porto Alegre</option>
                </select>
            </div>
            <div>
                <label for="ctrl-level">Escolaridade: </label>
                <div id="ctrl-level">
                    <input type="radio" name="level" id="ctrl-level-1">
                    <label for="ctrl-level-1">Fundamental</label>
                    <input type="radio" name="level" id="ctrl-level-2">
                    <label for="ctrl-level-2">Médio</label>
                    <input type="radio" name="level" id="ctrl-level-3">
                    <label for="ctrl-level-3">Superior</label>    
                </div>
            </div>
            <div>
                <label for="ctrl-languages">Linguagens que você conhece</label>
                <div id="ctrl-languages">
                    <input type="checkbox" name="lang1" id="ctrl-languages-1">
                    <label for="ctrl-languages-1">Golang</label>
                    <input type="checkbox" name="lang1" id="ctrl-languages-2">
                    <label for="ctrl-languages-2">Java</label>
                    <input type="checkbox" name="lang1" id="ctrl-languages-3">
                    <label for="ctrl-languages-3">JavaScript</label>
                    <input type="checkbox" name="lang1" id="ctrl-languages-4">
                    <label for="ctrl-languages-4">Python</label>
                </div>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar Tudo">
        </form>
    </section>
</body>
</html>
